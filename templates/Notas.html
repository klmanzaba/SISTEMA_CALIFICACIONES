<Ldoctype html>
    <html lang="es">

    <head>

        <!-- Required meta tags -->
        <title>Registro de Calificaciones</title>

        <!-- Estilos y fuentes del template  -->
        {% load static %}
        <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet'
              type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800'
              rel='stylesheet' type='text/css'>
        <link href="{% static 'css/clean-blog.min.css' %}" rel="stylesheet">

    </head>

    <body>

    <div class="container bg-transparent">
        <div class="row justify-content-center">
            <div class="col md-12 col-12">
                <form action="" class="border rounded bg-light p-4"
                      style="background-image: url('{% block background %}{% static 'img/fondo-de-mÃ¡rmol-bonito-en-colores-verdes-claros-y-blancos-los-la-primavera-del-para-tarjeta-o-el-papel-pintado-pascua-sitio-web-110444896.jpg' %}{% endblock %}')">
                    <h2 class="text-center text-dark">Registro de Calificaciones</h2>

                    <div class="form-group text-dark col-12 col-lg-6">
                        <label for="nombre">Docente</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                               placeholder="Nombre del docente">
                    </div>


                    <div class="form-group text-dark col-12 col-lg-6">
                        <label for="nombre">Alumno</label>
                        <input type="text" class="form-control" name="nombre" id="nombre"
                               placeholder="Nombre del estudiante">
                    </div>


                    <div class="form-group text-dark  col-12 col-lg-6">
                        <label for="curso">Curso</label>
                        <input type="text" class="form-control" name="curso" id="curso"
                               placeholder="Ingrese el curso">
                    </div>

                    <div class="form-group text-dark  col-12 col-lg-6">
                        <label for="materia">Asignatura</label>
                        <input type="text" class="form-control" name="materia id=" materia"
                        placeholder="Ingrese la materia">
                    </div>

                    <div class="form-group text-left text-dark col-12 col-lg-3">
                        <label for="paralelo">Paralelo</label>
                        <div class="input-group">
                            <select name="rol" id="rol" class="form-control">
                                <option selected>Seleccione un Paralelo</option>
                                <option value="a">PARALELO A</option>
                                <option value="b">PARALELO B</option>
                                <option value="c">PARALELO C</option>
                                <option value="c">PARALELO D</option>
                            </select>
                        </div>
                    </div>

                    <div class="jumbotron">
                        <div class="container">
                            <p align="right"><a href="{% url  "Consultar" %}" class="btn btn-dark" role="button">Consultar</a>
                            </p>
                        </div>
                    </div>
                </form>

            </div>
        </div>


    </div>

    <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %} "></script>
    <script src="{% static 'js/clean-blog.min.js' %}"></script>

    </body>
    </html>
